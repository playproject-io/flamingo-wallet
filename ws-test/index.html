<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WS Test - Flamingo Wallet</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 18px; max-width: 900px; }
    #log { white-space: pre-wrap; border: 1px solid #ddd; padding: 10px; height: 300px; overflow: auto; background:#fafafa }
    input, textarea, button { font-size: 14px; margin: 4px 0; }
    .row { display:flex; gap:8px; align-items:center; }
    .row > * { flex:1; }
    button { padding: 8px 10px; }
  </style>
</head>
<body>
  <h1>WebSocket Test UI</h1>

  <div>
    <label>WS URL: <input id="url" value="ws://localhost:8080" style="width:70%" /></label>
    <button id="connect">Connect</button>
    <button id="disconnect" disabled>Disconnect</button>
  </div>

  <hr />

  <div class="row">
    <input id="type" placeholder="type (e.g. getinfo-bitcoin)" />
    <input id="data" placeholder='data as JSON (e.g. {"event":"node-status"})' />
    <button id="send">Send</button>
  </div>

  <div style="margin-top:10px">
    <button id="subscribe-status">Subscribe node-status</button>
    <button id="unsubscribe-status">Unsubscribe</button>
    <button id="resume">Resume (replay persisted)</button>
    <button id="getinfo-bitcoin">Get Bitcoin Info</button>
    <button id="getinfo-lightning">Get Lightning Info</button>
  </div>

  <h3>Log</h3>
  <div id="log"></div>

  <script src="app.js"></script>
</body>
</html>
